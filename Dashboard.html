
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4A90E2;
        }
        .nav {
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-around;
    width: 100%;
    height: 100px;
    line-height: 100px;
    background: linear-gradient(rgba(22, 18, 18, 0.6), transparent);
    z-index: 100;
}

.nav-logo p {
    color: #fff; /* Navy Blue */
    font-size: 25px;
    font-weight: 600;
}
        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-menu ul {
    display: flex;
}

.nav-menu ul li {
    list-style-type: none;
}

.nav-menu ul li .link {
    text-decoration: none;
    font-weight: 500;
    color: #FFFFFF;
    padding-bottom: 15px;
    margin: 0 25px;
}

.link:hover, .active {
    border-bottom: 2px solid #4A90E2; /* Sky Blue */
}

.nav-button .btn {
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: #4A90E2;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
}

.btn:hover {
    background: #061e47; /* Lime Green */
}
        .dashboard-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .invoice-list {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <p>Peak Fitness</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="Home.html" class="link active">Home</a></li>
                <li><a href= "Dashboard.html" class="link active">Dashboard</a></li>
                <li><a href="Products.html"  class="link ">Products</a></li>
                <li><a href="Cart.html"  class="link ">Cart</a></li>
                <li><a href= "About.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    

    <div class="dashboard-container">
        <div class="chart-container">
            <h2>User Gender Frequency</h2>
            <canvas id="genderChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>User Age Group Frequency</h2>
            <canvas id="ageGroupChart"></canvas>
        </div>
        <div class="invoice-list">
            <h2>Recent Invoices</h2>
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoiceBody">
                    <!-- Invoices will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var menu = document.getElementById("navMenu");
            menu.classList.toggle("responsive");
        }

        function login() {
            window.location.href = "login.html";
        }

        function register() {
            window.location.href = "login.html";
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Rest of the previous chart and invoice population script remains the same
        });
    </script>
</body>
</html>
