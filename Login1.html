<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
            <p>Peak Fitness</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="Home.html" class="link active">Home</a></li>
                <li><a href= "Dashboard.html" class="link">Dashboard</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="logMove() , showCompleteLocalStorage(); ">Sign In</button>
            <button class="btn" id="registerBtn" onclick="regMove() ">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">

        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="regMove()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <form id="loginForm" >
                <div class="input-box">
                    <input type="text" id="TRN" class="input-field" placeholder="TRN" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="Password" required minlength="8">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="button" onclick="handleLogin()" value="Login">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="error.html">Forgot password?</a></label>
                    </div>
                </div>
            </form>
        </div>


        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#"  onclick="logMove() ">Login</a></span>
                <header>Register</header>
            </div>
            <div class="two-forms" >
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" id="firstName">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" id="lastName">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="date" 
                       id="dateOfBirth" 
                       class="input-field" 
                       required
                       max="2006-12-31" 
                       min="1924-01-01">
                       <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Gender" required id="gender">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="TRN (000-000-000)"  required id="registerTRN" pattern="\d{3}-\d{3}-\d{3}" >
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="PhoneNumber" id="phoneNumber" >
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" id="email">
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Address Line 1" id="Address">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="registerPassword">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="button" onclick="handleRegister() , showCompleteLocalStorage()" value="Register">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>

                <div class="two">
                    <label><a href="About.html">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<!------<script src="test.js"></script> --->
<div id="cart-items"></div>
<p id="total-price">Total: $0.00</p>

<script src="script.js"></script>
</body>
</html>

</html>
